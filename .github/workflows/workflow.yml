name: Calculator

on:
  push:
    branches: [ "main" ]
    
strategy:
  fail-fast: false
  matrix:
    # Override automatic language detection by changing the list below.
    # Supported options are listed in a comment in the default workflow.
    language: ['go', 'javascript-typescript']
    
env:
  MAJOR_NUM: '1'
  MINOR_NUM: '0'
  PATCH_NUM: ${{ github.run_number }}
  

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs: #https://github.com/marketplace/actions/dependency-check        
  Dockerfile_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          
      - name: Test with Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: '.'
          framework: dockerfile 
          
          
  Dep_check_test:
    needs: Dockerfile_scan
    runs-on: ubuntu-latest
    name: depecheck_test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build project with Maven
        run: mvn clean install
      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'test'
          path: '.'
          format: 'HTML'
          out: 'reports' # this is the default, no need to specify unless you wish to override it
          args: >
            --failOnCVSS 7
            --enableRetired
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
           name: Depcheck report
           path: ${{github.workspace}}/reports



  build:
    needs: Dep_check_test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Build the Docker image
        run: docker build --build-arg PATCH_NUM=$PATCH_NUM --build-arg MAJOR_NUM=$MAJOR_NUM --build-arg MINOR_NUM=$MINOR_NUM -t calculator .
        
      - name: Run ls
        run: ls
        
      - name: show_image
        run: docker images
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_U }}
          password: ${{ secrets.DOCKER_HUB_T }}    
          
      - name: tag latest
        run: docker tag calculator:latest vova0911/calculator:latest
          
      - name: push latest
        run: docker push vova0911/calculator:latest
        
  codeql:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      security-events: write
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@main
        with:
            languages: javascript
            config-file: ./.github/codeql/codeql-config.yml
            tools: latest

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@main
